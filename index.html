<script>
    // ê¸°ì¤€ ì‹œê°„: 2025ë…„ 9ì›” 4ì¼ 15ì‹œ 10ë¶„
    const baseTime = new Date('2025-09-05T14:07:00');
    const intervalMinutes = 36 * 60 + 15; // 36ì‹œê°„ 15ë¶„ì„ ë¶„ ë‹¨ìœ„ë¡œ ë³€í™˜
    let activeFilters = ['morning', 'daytime', 'evening', 'night']; // ì²˜ìŒì—ëŠ” ëª¨ë“  ì‹œê°„ëŒ€ í™œì„±í™”

    // ì‹œê°„ëŒ€ ë¶„ë¥˜ í•¨ìˆ˜
    function getTimeCategory(hour) {
        if (hour >= 6 && hour < 9) return 'morning';      // ì•„ì¹¨: 06-09
        else if (hour >= 9 && hour < 18) return 'daytime'; // ì£¼ê°„: 09-18
        else if (hour >= 18 || hour === 0) return 'evening'; // ì €ë…: 18-24 (00ì‹œ í¬í•¨)
        else return 'night'; // ìƒˆë²½: 01-06
    }

    // í•„í„° ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    function initializeFilters() {
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.dataset.filter;
                
                if (activeFilters.includes(filter)) {
                    // ì´ë¯¸ í™œì„±í™”ëœ í•„í„°ë©´ ì œê±°
                    activeFilters = activeFilters.filter(f => f !== filter);
                    btn.classList.remove('active');
                } else {
                    // ìƒˆë¡œìš´ í•„í„° ì¶”ê°€
                    activeFilters.push(filter);
                    btn.classList.add('active');
                }
                
                // í•„í„° ì ìš©
                applyFilters();
            });
        });
    }

    // í•„í„° ì ìš© í•¨ìˆ˜
    function applyFilters() {
        const scheduleItems = document.querySelectorAll('.schedule-item');
        
        scheduleItems.forEach(item => {
            const timeText = item.querySelector('.time').textContent;
            const hour = parseInt(timeText.split(':')[0]);
            const category = getTimeCategory(hour);
            
            if (activeFilters.includes(category)) {
                item.classList.remove('hidden');
            } else {
                item.classList.add('hidden');
            }
        });
    }

    function calculateNextSpawns(count = 15) {
        const now = new Date();
        const spawns = [];
        
        // í˜„ì¬ ì‹œê°„ ì´ì „ì˜ ê°€ì¥ ê°€ê¹Œìš´ ìŠ¤í° ì‹œê°„ì„ ì°¾ê¸°
        let currentSpawn = new Date(baseTime);
        while (currentSpawn < now) {
            currentSpawn = new Date(currentSpawn.getTime() + intervalMinutes * 60 * 1000);
        }
        
        // í˜„ì¬ë¶€í„° ë¯¸ë˜ì˜ ìŠ¤í° ì‹œê°„ë“¤ì„ ê³„ì‚°
        for (let i = 0; i < count; i++) {
            spawns.push(new Date(currentSpawn.getTime() + (i * intervalMinutes * 60 * 1000)));
        }
        
        return spawns;
    }

    function formatDateTime(date) {
        const month = date.getMonth() + 1;
        const day = date.getDate();
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        
        const weekdays = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
        const weekday = weekdays[date.getDay()];
        
        return {
            date: `${month}ì›” ${day}ì¼`,
            weekday: weekday,
            time: `${hours}:${minutes}`
        };
    }

    function getTimeUntil(targetDate) {
        const now = new Date();
        const diff = targetDate - now;
        const endTime = new Date(targetDate.getTime() + 15 * 60 * 1000); // 15ë¶„ í›„
        const diffFromEnd = endTime - now;
        
        // ì¶œí˜„ ì‹œê°„ì´ ì§€ë‚¬ê³  ì•„ì§ 15ë¶„ì´ ì•ˆ ì§€ë‚¬ìœ¼ë©´ "ì§€ê¸ˆ ì¶œí˜„!"
        if (diff <= 0 && diffFromEnd > 0) {
            const remainingMinutes = Math.floor(diffFromEnd / (1000 * 60));
            const remainingSeconds = Math.floor((diffFromEnd % (1000 * 60)) / 1000);
            return `ì§€ê¸ˆ ì¶œí˜„! (${remainingMinutes}ë¶„ ${remainingSeconds}ì´ˆ ë‚¨ìŒ)`;
        }
        
        // 15ë¶„ë„ ë‹¤ ì§€ë‚¬ìœ¼ë©´ "ì¶œí˜„ ì™„ë£Œ"
        if (diff <= 0 && diffFromEnd <= 0) return 'ì¶œí˜„ ì™„ë£Œ';
        
        // ì•„ì§ ì¶œí˜„ ì „ì´ë©´ ê¸°ì¡´ ì¹´ìš´íŠ¸ë‹¤ìš´
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        if (days > 0) {
            return `${days}ì¼ ${hours}ì‹œê°„ ${minutes}ë¶„ ${seconds}ì´ˆ`;
        } else if (hours > 0) {
            return `${hours}ì‹œê°„ ${minutes}ë¶„ ${seconds}ì´ˆ`;
        } else if (minutes > 0) {
            return `${minutes}ë¶„ ${seconds}ì´ˆ`;
        } else {
            return `${seconds}ì´ˆ`;
        }
    }

    function generateSchedule() {
        const spawns = calculateNextSpawns(15);
        const scheduleGrid = document.getElementById('scheduleGrid');
        const now = new Date();
        
        scheduleGrid.innerHTML = '';
        
        spawns.forEach((spawn, index) => {
            const formatted = formatDateTime(spawn);
            const isPast = spawn < now;
            const isNext = index === 0 && !isPast;
            const hour = spawn.getHours();
            const category = getTimeCategory(hour);
            
            const item = document.createElement('div');
            item.className = `schedule-item ${isPast ? 'past' : ''} ${isNext ? 'next pulse' : ''}`;
            item.dataset.category = category;
            
            let timeUntilHtml = '';
            const timeUntil = getTimeUntil(spawn);
            
            if (!isPast) {
                if (timeUntil.includes('ì§€ê¸ˆ ì¶œí˜„!')) {
                    timeUntilHtml = `<div class="time-until active-spawn">${timeUntil}</div>`;
                } else {
                    timeUntilHtml = `<div class="time-until">${timeUntil} í›„</div>`;
                }
            } else {
                timeUntilHtml = `<div class="time-until">ì™„ë£Œë¨</div>`;
            }
            
            item.innerHTML = `
                <div class="date">
                    <span>${formatted.date}</span>
                    <span style="opacity: 0.7;">(${formatted.weekday})</span>
                </div>
                <div class="time">${formatted.time}</div>
                ${timeUntilHtml}
            `;
            
            scheduleGrid.appendChild(item);
        });
        
        // í•„í„° ì ìš©
        applyFilters();
        
        // ë‹¤ìŒ ì¶œí˜„ ì‹œê°„ ì—…ë°ì´íŠ¸
        updateNextSpawn();
    }

    function updateNextSpawn() {
        const spawns = calculateNextSpawns(1);
        const nextSpawn = spawns[0];
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            const timeUntil = getTimeUntil(nextSpawn);
            countdownElement.textContent = timeUntil;
            
            if (timeUntil === 'ì¶œí˜„ ì™„ë£Œ') {
                setTimeout(() => {
                    generateSchedule();
                }, 1000);
            }
        }
        
        updateCountdown();
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ìŠ¤ì¼€ì¤„ ìƒì„± ë° í•„í„° ì´ˆê¸°í™”
    generateSchedule();
    initializeFilters();
    
    // 1ì´ˆë§ˆë‹¤ ìŠ¤ì¼€ì¤„ ì—…ë°ì´íŠ¸ (ì‹¤ì‹œê°„ ì¹´ìš´íŠ¸ë‹¤ìš´)
    setInterval(() => {
        const items = document.querySelectorAll('.schedule-item:not(.past)');
        items.forEach((item, index) => {
            const timeUntilDiv = item.querySelector('.time-until');
            if (timeUntilDiv && !item.classList.contains('past')) {
                const spawns = calculateNextSpawns(15);
                const spawn = spawns[index];
                if (spawn) {
                    const timeUntil = getTimeUntil(spawn);
                    timeUntilDiv.textContent = `${timeUntil} í›„`;
                }
            }
        });
        
        // ë©”ì¸ ì¹´ìš´íŠ¸ë‹¤ìš´ë„ ì—…ë°ì´íŠ¸
        updateNextSpawn();
    }, 1000);

    // ë§¤ ì´ˆë§ˆë‹¤ ë©”ì¸ ì¹´ìš´íŠ¸ë‹¤ìš´ë§Œ ì—…ë°ì´íŠ¸ (ë” ì •í™•í•œ ì‹œê°„ í‘œì‹œ)
    setInterval(() => {
        updateNextSpawn();
    }, 1000);
</script>
