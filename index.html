    <style>

    .time {

    }

    .schedule-item.next .time {
        color: white;
    }

    .schedule-item.past .time {
        color: #6c757d;

    .time-until {
        background: rgba(45, 55, 72, 0.08);
        color: #2d3748;

    .info {

    <div class="container">
        <div class="header">
            <h1>üï≥Ô∏è Ïñ¥ÎπÑÏä§ Íµ¨Î©ç Ï∂úÌòÑ ÏãúÍ∞ÑÌëú</h1>
            <p>Ï†ïÌôïÌïú Ï∂úÌòÑ ÏãúÍ∞ÑÏùÑ ÎØ∏Î¶¨ ÌôïÏù∏ÌïòÏÑ∏Ïöî</p>
        </div>


    <div class="next-spawn" id="nextSpawn">
        <div class="next-spawn-title">Îã§Ïùå Ï∂úÌòÑÍπåÏßÄ</div>
        <div class="countdown" id="countdown">Í≥ÑÏÇ∞ Ï§ë...</div>
    </div>

    <div class="content">
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="morning">
                ÏïÑÏπ®<br>(06-09)
            </button>
            <button class="filter-btn active" data-filter="daytime">
                Ï£ºÍ∞Ñ<br>(09-18)
            </button>
            <button class="filter-btn active" data-filter="evening">
                Ï†ÄÎÖÅ<br>(18-00)
            </button>
            <button class="filter-btn active" data-filter="night">
                ÏÉàÎ≤Ω<br>(00-06)
            </button>
        </div>

        <div class="schedule-grid" id="scheduleGrid">
            <!-- Ïä§ÏºÄÏ§ÑÏù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
        </div>

        <div class="info">
            üìÖ <strong>Í∏∞Ï§Ä ÏãúÍ∞Ñ:</strong> 2025ÎÖÑ 9Ïõî 5Ïùº 14Ïãú 7Î∂Ñ<br>
            ‚è±Ô∏è <strong>Ï∂úÌòÑ Í∞ÑÍ≤©:</strong> 36ÏãúÍ∞Ñ 15Î∂Ñ (2,175Î∂Ñ)<br>
            üîÑ <strong>ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏:</strong> Îß§ Î∂ÑÎßàÎã§ ÏãúÍ∞Ñ Í∞±Ïã†
        </div>
    </div>
</div>

<script>
    // Í∏∞Ï§Ä ÏãúÍ∞Ñ: 2025ÎÖÑ 9Ïõî 4Ïùº 15Ïãú 10Î∂Ñ
    const baseTime = new Date('2025-09-05T14:07:00');
    const intervalMinutes = 36 * 60 + 15; // 36ÏãúÍ∞Ñ 15Î∂ÑÏùÑ Î∂Ñ Îã®ÏúÑÎ°ú Î≥ÄÌôò
    let activeFilters = ['morning', 'daytime', 'evening', 'night']; // Ï≤òÏùåÏóêÎäî Î™®Îì† ÏãúÍ∞ÑÎåÄ ÌôúÏÑ±Ìôî

    // ÏãúÍ∞ÑÎåÄ Î∂ÑÎ•ò Ìï®Ïàò
    function getTimeCategory(hour) {
        if (hour >= 6 && hour < 9) return 'morning';      // ÏïÑÏπ®: 06-09
        else if (hour >= 9 && hour < 18) return 'daytime'; // Ï£ºÍ∞Ñ: 09-18
        else if (hour >= 18 || hour === 0) return 'evening'; // Ï†ÄÎÖÅ: 18-24 (00Ïãú Ìè¨Ìï®)
        else return 'night'; // ÏÉàÎ≤Ω: 01-06
    }

    // ÌïÑÌÑ∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
    function initializeFilters() {
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.dataset.filter;
                
                if (activeFilters.includes(filter)) {
                    // Ïù¥ÎØ∏ ÌôúÏÑ±ÌôîÎêú ÌïÑÌÑ∞Î©¥ Ï†úÍ±∞
                    activeFilters = activeFilters.filter(f => f !== filter);
                    btn.classList.remove('active');
                } else {
                    // ÏÉàÎ°úÏö¥ ÌïÑÌÑ∞ Ï∂îÍ∞Ä
                    activeFilters.push(filter);
                    btn.classList.add('active');
                }
                
                // ÌïÑÌÑ∞ Ï†ÅÏö©
                applyFilters();
            });
        });
    }

    // ÌïÑÌÑ∞ Ï†ÅÏö© Ìï®Ïàò
    function applyFilters() {
        const scheduleItems = document.querySelectorAll('.schedule-item');
        
        scheduleItems.forEach(item => {
            const timeText = item.querySelector('.time').textContent;
            const hour = parseInt(timeText.split(':')[0]);
            const category = getTimeCategory(hour);
            
            if (activeFilters.includes(category)) {
                item.classList.remove('hidden');
            } else {
                item.classList.add('hidden');
            }
        });
    }

    function calculateNextSpawns(count = 15) {
        const now = new Date();
        const spawns = [];
        
        // ÌòÑÏû¨ ÏãúÍ∞Ñ Ïù¥Ï†ÑÏùò Í∞ÄÏû• Í∞ÄÍπåÏö¥ Ïä§Ìè∞ ÏãúÍ∞ÑÏùÑ Ï∞æÍ∏∞
        let currentSpawn = new Date(baseTime);
        while (currentSpawn < now) {
            currentSpawn = new Date(currentSpawn.getTime() + intervalMinutes * 60 * 1000);
        }
        
        // ÌòÑÏû¨Î∂ÄÌÑ∞ ÎØ∏ÎûòÏùò Ïä§Ìè∞ ÏãúÍ∞ÑÎì§ÏùÑ Í≥ÑÏÇ∞
        for (let i = 0; i < count; i++) {
            spawns.push(new Date(currentSpawn.getTime() + (i * intervalMinutes * 60 * 1000)));
        }
        
        return spawns;
    }

    function formatDateTime(date) {
        const month = date.getMonth() + 1;
        const day = date.getDate();
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        
        const weekdays = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
        const weekday = weekdays[date.getDay()];
        
        return {
            date: `${month}Ïõî ${day}Ïùº`,
            weekday: weekday,
            time: `${hours}:${minutes}`
        };
    }

    function getTimeUntil(targetDate) {
        const now = new Date();
        const diff = targetDate - now;
        const endTime = new Date(targetDate.getTime() + 15 * 60 * 1000); // 15Î∂Ñ ÌõÑ
        const diffFromEnd = endTime - now;
        
        // Ï∂úÌòÑ ÏãúÍ∞ÑÏù¥ ÏßÄÎÇ¨Í≥† ÏïÑÏßÅ 15Î∂ÑÏù¥ Ïïà ÏßÄÎÇ¨ÏúºÎ©¥ "ÏßÄÍ∏à Ï∂úÌòÑ!"
        if (diff <= 0 && diffFromEnd > 0) {
            const remainingMinutes = Math.floor(diffFromEnd / (1000 * 60));
            const remainingSeconds = Math.floor((diffFromEnd % (1000 * 60)) / 1000);
            return `ÏßÄÍ∏à Ï∂úÌòÑ! (${remainingMinutes}Î∂Ñ ${remainingSeconds}Ï¥à ÎÇ®Ïùå)`;
        }
        
        // 15Î∂ÑÎèÑ Îã§ ÏßÄÎÇ¨ÏúºÎ©¥ "Ï∂úÌòÑ ÏôÑÎ£å"
        if (diff <= 0 && diffFromEnd <= 0) return 'Ï∂úÌòÑ ÏôÑÎ£å';
        
        // ÏïÑÏßÅ Ï∂úÌòÑ Ï†ÑÏù¥Î©¥ Í∏∞Ï°¥ Ïπ¥Ïö¥Ìä∏Îã§Ïö¥
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        if (days > 0) {
            return `${days}Ïùº ${hours}ÏãúÍ∞Ñ ${minutes}Î∂Ñ ${seconds}Ï¥à`;
        } else if (hours > 0) {
            return `${hours}ÏãúÍ∞Ñ ${minutes}Î∂Ñ ${seconds}Ï¥à`;
        } else if (minutes > 0) {
            return `${minutes}Î∂Ñ ${seconds}Ï¥à`;
        } else {
            return `${seconds}Ï¥à`;
        }
    }

    function generateSchedule() {
        const spawns = calculateNextSpawns(15);
        const scheduleGrid = document.getElementById('scheduleGrid');
        const now = new Date();
        
        scheduleGrid.innerHTML = '';
        
        spawns.forEach((spawn, index) => {
            const formatted = formatDateTime(spawn);
            const isPast = spawn < now;
            const isNext = index === 0 && !isPast;
            const hour = spawn.getHours();
            const category = getTimeCategory(hour);
            
            const item = document.createElement('div');
            item.className = `schedule-item ${isPast ? 'past' : ''} ${isNext ? 'next pulse' : ''}`;
            item.dataset.category = category;
            
            let timeUntilHtml = '';
            const timeUntil = getTimeUntil(spawn);
            
            if (!isPast) {
                if (timeUntil.includes('ÏßÄÍ∏à Ï∂úÌòÑ!')) {
                    timeUntilHtml = `<div class="time-until active-spawn">${timeUntil}</div>`;
                } else {
                    timeUntilHtml = `<div class="time-until">${timeUntil} ÌõÑ</div>`;
                }
            } else {
                timeUntilHtml = `<div class="time-until">ÏôÑÎ£åÎê®</div>`;
            }
            
            item.innerHTML = `
                <div class="date">
                    <span>${formatted.date}</span>
                    <span style="opacity: 0.7;">(${formatted.weekday})</span>
                </div>
                <div class="time">${formatted.time}</div>
                ${timeUntilHtml}
            `;
            
            scheduleGrid.appendChild(item);
        });
        
        // ÌïÑÌÑ∞ Ï†ÅÏö©
        applyFilters();
        
        // Îã§Ïùå Ï∂úÌòÑ ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
        updateNextSpawn();
    }

    function updateNextSpawn() {
        const spawns = calculateNextSpawns(1);
        const nextSpawn = spawns[0];
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            const timeUntil = getTimeUntil(nextSpawn);
            countdownElement.textContent = timeUntil;
            
            if (timeUntil === 'Ï∂úÌòÑ ÏôÑÎ£å') {
                setTimeout(() => {
                    generateSchedule();
                }, 1000);
            }
        }
        
        updateCountdown();
    }

    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïä§ÏºÄÏ§Ñ ÏÉùÏÑ± Î∞è ÌïÑÌÑ∞ Ï¥àÍ∏∞Ìôî
    generateSchedule();
    initializeFilters();
    
    // 1Ï¥àÎßàÎã§ Ïä§ÏºÄÏ§Ñ ÏóÖÎç∞Ïù¥Ìä∏ (Ïã§ÏãúÍ∞Ñ Ïπ¥Ïö¥Ìä∏Îã§Ïö¥)
    setInterval(() => {
        const items = document.querySelectorAll('.schedule-item:not(.past)');
        items.forEach((item, index) => {
            const timeUntilDiv = item.querySelector('.time-until');
            if (timeUntilDiv && !item.classList.contains('past')) {
                const spawns = calculateNextSpawns(15);
                const spawn = spawns[index];
                if (spawn) {
                    const timeUntil = getTimeUntil(spawn);
                    timeUntilDiv.textContent = `${timeUntil} ÌõÑ`;
                }
            }
        });
        
        // Î©îÏù∏ Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ÎèÑ ÏóÖÎç∞Ïù¥Ìä∏
        updateNextSpawn();
    }, 1000);

    // Îß§ Ï¥àÎßàÎã§ Î©îÏù∏ Ïπ¥Ïö¥Ìä∏Îã§Ïö¥Îßå ÏóÖÎç∞Ïù¥Ìä∏ (Îçî Ï†ïÌôïÌïú ÏãúÍ∞Ñ ÌëúÏãú)
    setInterval(() => {
        updateNextSpawn();
    }, 1000);
</script>
